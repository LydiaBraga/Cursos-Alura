<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="../images/logo.png" alt="Logo da Barbearia Alura">
                </h1>
                <nav>
                    <ul class="navegacao">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/produtos.html">Produtos</a></li>
                        <li><a href="../pages/produtos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="contato-conteudo">
            <form>
                <label for="nome-sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input id="radio-email" type="radio" value="email" name="contato">
                        E-mail
                    </label>
                    
                    <label for="radio-telefone">
                        <input id="radio-telefone" type="radio" value="telefone" name="contato">
                        Telefone
                    </label>
                    
                    <label for="radio-whatsapp">
                        <input id="radio-whatsapp" type="radio" value="whatsapp" name="contato" checked>
                        Whatsapp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>


                <label class="checkbox">
                    <input type="checkbox" checked>
                    Gostaria de receber nossas novidades por e-mail?
                </label>

                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h às 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="../images/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright - Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
